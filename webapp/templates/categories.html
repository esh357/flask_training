{% extends 'products.html' %}

{% block container %}
  <div class="top-pad">
    <button type="button" onclick="javascript:window.location='/category-create';">Add New</button>
    <br/>
    {% for category in categories %}
      <a href="{{ url_for('product.category', id=category.id) }}">{{ category.name }}</a>
      <br>
    {% endfor %}
  </div>
{% endblock %}
