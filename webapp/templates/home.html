{% extends 'base.html' %}

{% block container %}
  <h1>Welcom to the Product Home</h1>
    <a id="categories" href="{{ url_for('product.categories') }}">Click here to see the categories</a>
    <br/>
    <a id="products" href="{{ url_for('product.products') }}">Click here to see the product</a>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function() {
      $.getJSON("/home", function(data) {
        $('#products').append('<span class="badge">' + data.products + '</span>');
        $('#categories').append('<span class="badge">' + data.categories + '</span>');
      });
    });
  </script>
{% endblock %}
