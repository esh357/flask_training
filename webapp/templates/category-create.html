{% extends 'home.html'%}

{% block container %}
<div class="top-pad">
    {%  if update_type %}
        <form class="form-horizontal" method="POST" action="{{ url_for('product.update_category', id=category_id) }}" role="form">
    {% else %}
        <form class="form-horizontal" method="POST" action="{{ url_for('product.create_category') }}" role="form">
    {% endif %}
      <div class="form-group">
        {{ form.name.label }} : {{ form.name() }}
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
{% endblock %}
